<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>BS5.2 Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbartest {
            background-color: rgb(123, 250, 130);
        }
    </style>

</head>

<body>
    <div class="container-scroller">
        <div class="horizontal-menu">
            <nav style="background-color: #e3f2fd;" id="cust-nav-1">
                <div id="cust-nav-div-1" class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container" style="margin-top:100px">
            <h2>Template web App for All devices</h2>
            <p>The platform property returns the browser platform (operating system): <a id="demo"></a></p>
            <p></p>
            <p>Navigation Location</p>
            <Div>
                <button onclick="myFunctionT()">Add Top</button>
                <button onclick="myFunctionB()">Add Bottom</button>
            </Div>
            <p></p>
            <p>Toggler button Location</p>
            <Div>
                <button onclick="myFunctionL()">Add Left</button>
                <button onclick="myFunctionR()">Add Right</button>
            </Div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("demo").innerHTML = navigator.platform;
        const toggler = document.getElementById("cust-nav-div-1");
        const elementAright = '<a id="cust-a-1" class="navbar-brand" href="#"><img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">  BS5.2</a>';
        const elementAleft  = '<a id="cust-a-1" class="navbar-brand" href="#">BS5.2  <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>';
        const elementB = '<button id="cust-btn-1" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>';

        window.onload = function () {

            // Default togle to right
            const html = elementAright + elementB;
            toggler.insertAdjacentHTML("afterbegin", html);

            //const para = document.createElement("p");
            //para.innerHTML = "This is a paragraph.";
            //document.getElementById("demo").appendChild(para);

            // Default menu to top
            const attrz = document.createAttribute("class");
            attrz.value = "navbar navbar-expand-lg fixed-top col-lg-12 col-12 p-1";
            document.getElementById("cust-nav-1").setAttributeNode(attrz);
        };
        function myFunctionT() {
            const attr = document.createAttribute("class");
            attr.value = "navbar navbar-expand-lg fixed-top col-lg-12 col-12 p-1";
            document.getElementById("cust-nav-1").setAttributeNode(attr);
        }
        function myFunctionB() {
            const attr = document.createAttribute("class");
            attr.value = "navbar navbar-expand-lg fixed-bottom col-lg-12 col-12 p-1";
            document.getElementById("cust-nav-1").setAttributeNode(attr);
        }
        function myFunctionR() {
            const element1 = document.getElementById("cust-a-1");
            element1.remove();
            const element2 = document.getElementById("cust-btn-1");
            element2.remove();
            const html = elementAright + elementB;
            toggler.insertAdjacentHTML("afterbegin", html);
        }
        function myFunctionL() {
            const element1 = document.getElementById("cust-a-1");
            element1.remove();
            const element2 = document.getElementById("cust-btn-1");
            element2.remove();
            const html = elementB + elementAleft;
            toggler.insertAdjacentHTML("afterbegin", html);
        }
    </Script>
</body>

</html>
